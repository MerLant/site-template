<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать карточку</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">SITE</div>
        <nav class="nav">
            <a href="./cards.html">Карточка</a>
            <a href="./create.html">Создать</a>
            <div class="profile">
                <button class="profile-btn">Профиль (<span id="username">Пользователь</span>)</button>
                <div id="profile-dropdown" class="dropdown-content">
                    <a href="#" class="logout-btn">Выйти</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Создать новую карточку</h1>
            <form id="create-form">
                <div class="form-group">
                    <label for="card-title">Заголовок</label>
                    <input type="text" id="card-title" required>
                </div>
                <div class="form-group">
                    <label for="card-description">Описание</label>
                    <textarea id="card-description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card-image">Изображение</label>
                    <input type="file" id="card-image" accept="image/*">
                    <div id="image-preview-container" style="display:none; margin-top: 10px;">
                        <img id="image-preview" src="#" alt="Image preview" style="max-width: 100%; max-height: 200px;">
                    </div>
                </div>
                <button type="submit">Создать карточку</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
